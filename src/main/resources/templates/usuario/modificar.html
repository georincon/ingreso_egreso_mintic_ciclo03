<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos del usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <section th:replace="layout/plantilla :: mainIndex"></section>

    <section>
        <div class="container">
            <div class="card">
                <h4 class="card-title">Datos de usuario</h4>
                <div class="card-body">

                    <form id="customer-form" th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nombre">Nombre </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre"/>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="apellido">Apellido </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="apellido" th:field="*{apellido}" placeholder="Apellido"/>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="cedula">Número documento</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" th:field="*{cedula}" id="cedula" placeholder="Número de documento">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="correo">Correo</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" th:field="*{correo}" id="correo" placeholder="Correo electrónico">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="clave">Username</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Username">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="clave">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" th:field="*{clave}" id="clave" placeholder="Password">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="empresa">Empresa </label>
                            <div class="col-sm-10">
                                <select th:field="*{empresa.idEmpresa}" name="empresa" class="custom-select" style="width:100%!important; height:100%!important; ">
                                    <option value="0" selected>Seleccione la Empresa</option>
                                    <option th:each="empresa : ${empresas}"
                                            th:value="${empresa.idEmpresa}"
                                            th:text="${empresa.nombre}">
                                    </option>
                                </select>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('empresa')}" th:errors="*{empresa}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="tipoPerfil">Tipo Perfil</label>
                            <div class="col-sm-10">
                                <select th:field="*{tipoPerfil}" name="tipoPerfil" class="custom-select" style="width:100%!important;height:100%!important;">
                                    <option value="" selected>Seleccione tipo de Perfil</option>
                                    <option th:each="tipoPerfil : ${T(com.upjavago.proyecto_ciclo03.entity.TipoPerfil).values()}"
                                            th:value="${tipoPerfil}"
                                            th:text="${tipoPerfil}">
                                    </option>
                                </select>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('tipoPerfil')}" th:errors="*{tipoPerfil}"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="rol">Rol </label>
                            <div class="col-sm-10">
                                <select th:field="*{rol.idRol}" name="rol" class="custom-select" style="width:100%!important; height:100%!important; ">
                                    <option value="0" selected>Seleccione rol</option>
                                    <option th:each="rol : ${roles}"
                                            th:value="${rol.idRol}"
                                            th:text="${rol.descripcion}">
                                    </option>
                                </select>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
                        </div>

                        <div id="buttons" class="py-4 mb-4 bg-light">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a th:href="@{/usuarios/listar}" class="btn btn-ligth btn-block">
                                            <i class="fas fa-arrow-left"></i> Cancelar
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-success btn-block">
                                            <i class="fas fa-check"></i> Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>

    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
